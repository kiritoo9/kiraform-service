definitions:
  authschema.LoginPayload:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  authschema.RegisterPayload:
    properties:
      email:
        type: string
      fullname:
        type: string
      password:
        type: string
    required:
    - email
    - fullname
    - password
    type: object
  commonschema.ResponseHTTP:
    properties:
      code:
        type: integer
      data: {}
      error: {}
      message:
        type: string
    type: object
  masterschema.CampaignFormAttributePayload:
    properties:
      id:
        type: string
      is_default:
        default: false
        type: boolean
      label:
        type: string
      value:
        type: string
    required:
    - label
    - value
    type: object
  masterschema.CampaignFormPayload:
    properties:
      attributes:
        items:
          $ref: '#/definitions/masterschema.CampaignFormAttributePayload'
        type: array
      default_value:
        type: string
      description:
        type: string
      form_id:
        type: string
      id:
        type: string
      is_multiple:
        default: false
        type: boolean
      is_required:
        default: false
        type: boolean
      placeholder:
        type: string
      title:
        type: string
    required:
    - form_id
    - title
    type: object
  masterschema.CampaignPayload:
    properties:
      description:
        type: string
      forms:
        items:
          $ref: '#/definitions/masterschema.CampaignFormPayload'
        type: array
      is_publish:
        default: false
        type: boolean
      title:
        type: string
    required:
    - forms
    - title
    type: object
  masterschema.CampaignSeoPayload:
    properties:
      access_key:
        type: string
      event:
        type: string
      platform:
        type: string
    required:
    - access_key
    - event
    - platform
    type: object
  masterschema.FormEntryPayload:
    properties:
      campaign_form_attribute_id:
        default: "null"
        type: string
      campaign_form_id:
        type: string
      value:
        type: string
    required:
    - campaign_form_id
    type: object
  masterschema.WorkspacePayload:
    properties:
      description:
        type: string
      is_publish:
        default: false
        type: boolean
      thumbnail:
        type: string
      title:
        type: string
    required:
    - title
    type: object
  masterschema.WorkspaceUserPayload:
    properties:
      status:
        default: S1
        maxLength: 2
        type: string
      user_email:
        type: string
      user_id:
        type: string
    required:
    - status
    type: object
  masterschema.WorkspaceUserUpdatePayload:
    properties:
      status:
        default: S1
        maxLength: 2
        type: string
    required:
    - status
    type: object
  meschema.ChangePasswordPayload:
    properties:
      confirm_password:
        type: string
      new_password:
        type: string
      old_password:
        type: string
    required:
    - confirm_password
    - new_password
    - old_password
    type: object
  meschema.UserProfilePayload:
    properties:
      address:
        type: string
      avatar:
        type: string
      city:
        type: string
      district:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      middle_name:
        type: string
      phone:
        type: string
      province:
        type: string
      sub_district:
        type: string
    required:
    - first_name
    type: object
  storeschema.StorePayload:
    properties:
      address:
        type: string
      category:
        type: string
      description:
        type: string
      email:
        type: string
      name:
        type: string
      operational_hour:
        type: string
      phone:
        type: string
      thumbnail:
        type: string
    required:
    - category
    - name
    type: object
