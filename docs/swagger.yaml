definitions:
  authschema.LoginPayload:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  authschema.RegisterPayload:
    properties:
      email:
        type: string
      fullname:
        type: string
      password:
        type: string
    required:
    - email
    - fullname
    - password
    type: object
  commonschema.ResponseHTTP:
    properties:
      code:
        type: integer
      data: {}
      error: {}
      message:
        type: string
    type: object
  masterschema.WorkspacePayload:
    properties:
      description:
        type: string
      is_publish:
        default: false
        type: boolean
      thumbnail:
        type: string
      title:
        type: string
    required:
    - title
    type: object
info:
  contact: {}
paths:
  /api/login:
    post:
      consumes:
      - application/json
      description: User login
      parameters:
      - description: Login credentials
        in: body
        name: loginPayload
        required: true
        schema:
          $ref: '#/definitions/authschema.LoginPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Login success
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
        "400":
          description: Login failure
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
      summary: Login
      tags:
      - Authentication
  /api/register:
    post:
      consumes:
      - application/json
      description: You can regist new user here
      parameters:
      - description: Register credentials
        in: body
        name: registerPayload
        required: true
        schema:
          $ref: '#/definitions/authschema.RegisterPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Registration success
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
        "400":
          description: Registration failure
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
      summary: Registration
      tags:
      - Authentication
  /api/workspaces:
    get:
      consumes:
      - application/json
      description: Get the list of workspaces you created
      parameters:
      - description: Page of list data
        in: query
        name: page
        required: true
        type: integer
      - description: Limitting data you want to get
        in: query
        name: limit
        required: true
        type: integer
      - description: Find your data with keywords
        in: query
        name: search
        type: string
      - description: Ordering data
        example: created_at:desc
        in: query
        name: orderBy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Request success
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
        "400":
          description: Request failure
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
      security:
      - BearerAuth: []
      summary: List Workspaces
      tags:
      - Master - Workspace
    post:
      consumes:
      - application/json
      description: Create new workspace data
      parameters:
      - description: Workspace payload
        in: body
        name: workspacePayload
        required: true
        schema:
          $ref: '#/definitions/masterschema.WorkspacePayload'
      produces:
      - application/json
      responses:
        "200":
          description: Request success
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
        "400":
          description: Request failure
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
      security:
      - BearerAuth: []
      summary: Create Workspace
      tags:
      - Master - Workspace
  /api/workspaces/{id}:
    delete:
      consumes:
      - application/json
      description: Delete existing workspace data
      parameters:
      - description: ID of your data
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Request success
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
        "400":
          description: Request failure
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
      security:
      - BearerAuth: []
      summary: Delete Workspace
      tags:
      - Master - Workspace
    get:
      consumes:
      - application/json
      description: Get detail data of workspace you choose
      parameters:
      - description: ID of your data
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Request success
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
        "400":
          description: Request failure
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
      security:
      - BearerAuth: []
      summary: Detail Workspace
      tags:
      - Master - Workspace
    put:
      consumes:
      - application/json
      description: Update existing workspace data
      parameters:
      - description: ID of your data
        in: path
        name: id
        required: true
        type: string
      - description: Workspace payload
        in: body
        name: workspacePayload
        required: true
        schema:
          $ref: '#/definitions/masterschema.WorkspacePayload'
      produces:
      - application/json
      responses:
        "200":
          description: Request success
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
        "400":
          description: Request failure
          schema:
            $ref: '#/definitions/commonschema.ResponseHTTP'
      security:
      - BearerAuth: []
      summary: Update Workspace
      tags:
      - Master - Workspace
securityDefinitions:
  BearerAuth:
    description: Type "Bearer " followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
